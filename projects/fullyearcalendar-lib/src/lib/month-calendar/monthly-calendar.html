<div *ngIf="month" class="container">
    <div style="text-align: center;">
        {{locale['monthNames'][month.index]}}
    </div>
    <table>
        <thead>
            <tr>
                <th *ngFor="let wd of locale.dayNamesMin">
                    <div>{{wd}}</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let week of month.weeks">
                <td *ngFor="let day of week.daysOfWeek" style="text-align: center;">
                    <div (click)="dayClick(day)" *ngIf="day.init">
                        <div [ngStyle]="day.color ? {'background':day.color} : {'background':'transparent'}">
                            {{day.day.getDate()}}
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
