
  <div class="p-grid p-nogutter">
    <div class="p-col-12 p-nogutter">
      <p-panel >
        <p-header>
          <div style="text-align: center; font-size: 1.5em; font-weight: bold;">A full year calendar component for Angular applications</div>
        </p-header>
             <div style="margin: 0px auto; width: 1040px;">
              <p-button ngClass="button" (click)="value.year = value.year-1" label="&lt;&lt; Prev Year:{{value.year-1}}"></p-button>
              <p-button ngClass="button" (click)="value.year = value.year+1" label="Next Year:{{value.year+1}}&gt;&gt;"></p-button>

              <p-button ngClass="button" (click)="changeMonthLocale()" label="Change Month Locale"></p-button>
              <p-button ngClass="button" (click)="changeDayLocale()" label="change day locale"></p-button>

              <p-button ngClass="button" (click)="underline = !underline" label="change day style"></p-button>
              <p-button ngClass="button" (click)="addRange()" label="add range"></p-button>
              <p-button ngClass="button" [disabled]="!selectedRange" (click)="editRange()" label="edit range"></p-button>
             </div>
        <p-footer>
            <p-checkbox [(ngModel)]="responsive" binary="true" label="responsive"></p-checkbox>
            <div *ngIf="selectedDate" style="text-align: center">Selcted day: <span style="font-weight: bold;">{{selectedDate | date}}</span></div>
            <div *ngIf="!selectedDate"style="text-align: center">Selcted day: <span style="font-weight: bold;"> None</span></div>
        </p-footer>
    </p-panel>
    </div>
    <div class="p-col-12 p-nogutter">
        <p-panel [style]="{'margin-top':'1em'}">
            <p-header>
                <div style="text-align: center; font-weight: bold;">Full Year Calendar</div>
            </p-header>
            <ng-fullyearcalendar-lib [responsive]="responsive" [locale]="locale" [underline]="underline" [(value)]="value" (onDaySelect)="onDaySelect($event)"></ng-fullyearcalendar-lib>
        </p-panel>
    </div>
  </div>


  <create-range-dialog [range]="selectedRange"  (onClose)="rangeDialog = false" (onSave)="onRangeCreate($event)" *ngIf="rangeDialog" [display]="rangeDialog"></create-range-dialog>
